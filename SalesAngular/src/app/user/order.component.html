<form #prodForm="ngForm">
    <div class="container">
            <div class="card">
                    <div class="card-header">
                        <h3>Add Product</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group col-md-6">
                            <label>Category</label>
                            <select required class="form-control" name ="prod" [(ngModel)]="order.ProductID"
                                #prod="ngModel" (change)="onChange($event)" >
                                <option *ngFor="let prod of product" [value]="prod.ProductID">
                                    {{prod.ProductName}}
                                </option>
                            </select>
                            <!-- <div class="text-danger" *ngIf="cat.touched">
                                <p *ngIf="cat.errors?.required"> Required</p>
                            </div> -->
                        </div>
                        <div class="form-group row">
                            <div class="col-md-6">
                                <label>Product Price</label>
                                <input pattern="^[0-9]*$" required class="form-control" [(ngModel)]="order.ProductPrice" 
                                name="price" #price="ngModel" readonly>
                                <div class="text-danger" *ngIf="price.touched">
                                    <p *ngIf="price.errors?.required"> Required</p>
                                    <p *ngIf="price.errors?.pattern">Invalid price</p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label>Quantity</label>
                                <input pattern="^[0-9]*$" required class="form-control" [(ngModel)]="order.Quantity" 
                                name="qty" #qty="ngModel">
                                <div class="text-danger" *ngIf="price.touched">
                                    <p *ngIf="price.errors?.required"> Required</p>
                                    <p *ngIf="price.errors?.pattern">Invalid price</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary" [disabled]="prodForm.invalid" (click)="submit()">Submit</button>
                    </div>
                </div>
    </div>
    </form>
    <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
        <p style="color: white">Please Wait... </p>
    </ngx-spinner>
