<form #loginForm="ngForm">
    <div>
        <div style="background-color:#2F323E;height:50px">
               <p style="line-height:40px;font-family:'Arial Rounded MT';font-size:x-large;color:white">
                    &nbsp;&nbsp;Sales Tracking
                </p>
           </div>
        <div class="card">
             <div class="card-header">
                         <h3 class="card-title" style="font-family:'Arial Rounded MT';line-height:10px">
                 <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-person" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M10 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm6 5c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                 </svg>&nbsp;&nbsp;Sign in
                             </h3>
             </div>
             <div class="card-body">
                    <div class="form-group">
                        <label> Login as</label>
                        <select [(ngModel)]="type" name="type" class="form-control">
                            <option value="0">--Select--</option>
                            <option value="1">Admin</option>
                            <option value="2">Employee</option>
                        </select>
                    </div>
                 <div class="form-group">
                    <label> Email ID</label>
                    <input required type="text" class="form-control" [(ngModel)]="email" name="em">
                 </div>
                 <div class="form-group">
                    <label>Password</label>
                    <input required type="password" class="form-control" [(ngModel)]="password" name="pass">
                 </div>
             </div>
             <div class="card-footer">
                <button class="btn btn-danger" (click)="login()" [disabled]="!loginForm.valid || type == '0'">
                    Login</button>
                    &nbsp;&nbsp;<a routerLink="/register" style="color:blue;cursor: pointer;"> New User ?
                    Register here</a>
             </div>   
        </div>
    </div>
</form>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
    <p style="color: white">Please Wait... </p>
</ngx-spinner>
