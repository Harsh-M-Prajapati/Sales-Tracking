<div class="row">
    <div class="col-md-10">
        <input type="text" class="form-control" placeholder="Search..." (keyup)="doFilter($event.target.value)">
    </div>
</div>
<br>
<div class="mat-elevation-z8" *ngIf="isLoaded">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="EmployeeName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee Name</th>
            <td mat-cell *matCellDef="let element"> {{element.EmployeeName}} </td>
        </ng-container>


        <ng-container matColumnDef="ContactNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact No</th>
            <td mat-cell *matCellDef="let element"> {{element.ContactNo}} </td>
        </ng-container>


        <ng-container matColumnDef="Address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
            <td mat-cell *matCellDef="let element"> {{element.Address}}</td>
        </ng-container>

        <ng-container matColumnDef="ProductName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
            <td mat-cell *matCellDef="let element"> {{element.ProductName}} </td>
        </ng-container>

        <ng-container matColumnDef="ProductPrice">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ProductPrice</th>
            <td mat-cell *matCellDef="let element">{{element.ProductPrice}}</td>
        </ng-container>
        
        <ng-container matColumnDef="Quantity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
            <td mat-cell *matCellDef="let element">{{element.Quantity}}</td>
        </ng-container>

        <ng-container matColumnDef="TotalAmount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>TotalAmount </th>
            <td mat-cell *matCellDef="let element"> {{element.TotalAmount}} </td>
        </ng-container>

        <ng-container matColumnDef="OrderDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>OrderDate </th>
            <td mat-cell *matCellDef="let element"> {{element.OrderDate}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
</div>

<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
    <p style="color: white">Please Wait...</p>
</ngx-spinner>
